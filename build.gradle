// Add artifactory server

buildscript {
  repositories {
    maven {
      url "${artifactory_url}/plugins-release"
      credentials {
        username = "${artifactory_username}"
        password = "${artifactory_password}"
      }
    }

  }
  dependencies {
    //Check for the latest version here: http://plugins.gradle.org/plugin/com.jfrog.artifactory
    classpath "org.jfrog.buildinfo:build-info-extractor-gradle:4+"
  }
}

group 'io.ebean'
version '10.2.3'

apply plugin: 'groovy'
apply plugin: 'maven'
//apply plugin: 'signing'
apply plugin: 'maven-publish'
apply plugin: 'com.jfrog.artifactory'

repositories {
    mavenLocal()
    maven {
        url "${artifactory_url}/libs-snapshot-local"
        credentials {
            username = "${artifactory_username}"
            password = "${artifactory_password}"
        }
    }
    mavenCentral()
}

dependencies {
//    compile group: 'io.ebean', name: 'ebean-agent', version: '10.3.2-SNAPSHOT'
    compile group: 'io.ebean', name: 'ebean-agent', version: '10.3.1'

    compile gradleApi()
    compile localGroovy()
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

//signing {
//  sign configurations.archives
//}

jar {
    manifest.attributes provider: 'gradle'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

artifactory {
  // disable gradle daemon before publish. doesn't work
  contextUrl = "${artifactory_url}"
  publish {
    repository {
      repoKey = 'libs-release-local' // The Artifactory repository key to publish to
      username = "${artifactory_username}" // The publisher user name
      password = "${artifactory_password}" // The publisher password
    }
    defaults {
      // Reference to Gradle publications defined in the build script.
      // This is how we tell the Artifactory Plugin which artifacts should be
      // published to Artifactory...

      publications('mavenJava')
      publishArtifacts = true
      // Properties to be attached to the published artifacts.
      properties = ['qa.level': 'basic', 'dev.team': 'core']
      // Publish generated POM files to Artifactory (true by default)
      publishPom = true
    }
  }
  resolve {
    repoKey = 'jcenter'
  }
}

