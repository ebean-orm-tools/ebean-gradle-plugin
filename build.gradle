group 'io.ebean'
version '0.2.1'

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'maven-publish'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'io.ebean', name: 'ebean-agent', version: '10.1.2'
    compile group: 'io.ebean', name: 'querybean-agent', version: '10.1.3'

    compile gradleApi()
    compile localGroovy()
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}



publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

