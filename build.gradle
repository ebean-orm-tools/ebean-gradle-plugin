group 'io.ebean'
version '10.2.2'

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'maven-publish'

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile group: 'io.ebean', name: 'ebean-agent', version: '10.3.1'

    compile gradleApi()
    compile localGroovy()
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}

task sourcesJar(type: Jar) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

artifacts {
    archives jar
    archives javadocJar
    archives sourcesJar
}

signing {
  sign configurations.archives
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}

uploadArchives {
  repositories {
    mavenDeployer {
      beforeDeployment { MavenDeployment deployment -> signing.signPom(deployment) }

      repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
        authentication(userName: sonatypeUsername, password: sonatypePassword)
      }

      pom.project {
        name 'ebean-gradle-plugin'
        packaging 'jar'
        description 'Gradle plugin for enhancement Ebean entity beans'
        url 'http://github.com/ebean-orm-tools/ebean-gradle-plugin'

        scm {
          url 'scm:git@github.com/ebean-orm-tools/ebean-gradle-plugin.git'
          connection 'scm:git@github.com/ebean-orm-tools/ebean-gradle-plugin.git'
          developerConnection 'scm:git:https://github.com/ebean-orm-tools/ebean-gradle-plugin.git'
        }

        licenses {
          license {
            name 'The Apache Software License, Version 2.0'
            url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
            distribution 'repo'
          }
        }

        developers {
          developer {
            id 'rbygrave'
            name 'Robin Bygrave'
          }
        }
      }
    }
  }
}
